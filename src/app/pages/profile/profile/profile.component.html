<div class="container">
    <div class="header">
        <h2>User Information</h2>
    </div>
    <div class="user-info">
        <p><strong>Email:</strong> {{ profileData?.email }}</p>
        <p><strong>Clinic Name:</strong> {{ profileData?.user?.clinic?.clinic_name }}</p>
        <p><strong>User Role:</strong> {{profileData?.user_role}}
        </p>
        <p><strong>Status:</strong>
            <span [ngClass]="profileData?.status === 1 ? 'status-active' : 'status-inactive'">
                {{ profileData?.status | status }}
            </span>
        </p>
    </div>
</div>
