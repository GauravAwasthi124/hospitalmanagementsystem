<div class="container">
    <div class="header">
        <h2>User Information</h2>
    </div>
    <div class="user-info">
        <p><strong>Email:</strong> {{ profileData?.email }}</p>
        <p><strong>Clinic Name:</strong> {{ profileData?.clinic?.clinic_name }}</p>
        <p><strong>User Role:</strong> {{userRole}}
        </p>
        <p><strong>Status:</strong>
            <span >
                {{ profileData?.status | status }}
            </span>
        </p>
    </div>
</div>
