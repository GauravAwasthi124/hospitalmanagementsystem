<div class="custom-dialog-container">
    <mat-dialog-content class="mat-typography">
        <h3 class="dialog-title">Do you want to delete this user?</h3>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close class="cancel-button">Cancel</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="delete-button">Delete</button>
    </mat-dialog-actions>
</div>
