<h2 mat-dialog-title>Select your role</h2>
<mat-dialog-content class="mat-typography">
    <mat-radio-group aria-label="Select an option">
        <mat-radio-button *ngIf="userRoles[0] === 'Clinic Admin'">Clinic Admin</mat-radio-button>
        <mat-radio-button *ngIf="userRoles[1] === 'Patient'">Patient</mat-radio-button>
        <mat-radio-button *ngIf="userRoles[2] === 'Doctor'">Doctor</mat-radio-button>
    </mat-radio-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="redirect()">Continue</button>
</mat-dialog-actions>
