<h2 mat-dialog-title>Select your role</h2>
<mat-dialog-content class="mat-typography">
    <mat-radio-group [(ngModel)]="selectedRole" aria-label="Select an option" [required]="true">
        <mat-radio-button *ngFor="let role of userRoles" [value]="role">
            {{ role }}
        </mat-radio-button>
    </mat-radio-group>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="clear()">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="redirect()">Continue</button>
</mat-dialog-actions>
