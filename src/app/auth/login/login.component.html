<div class="container">
    <div class="one">
        <div class="two">
            <h2>Login</h2><br>
        </div>
        <mat-error *ngIf="message" style="color: red;">{{ message }}</mat-error>
        <form [formGroup]="form" (submit)="submit($event)">
            <div class="three">
                <mat-form-field>
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="pat@example.com" formControlName="email"
                        (blur)="updateErrorMessage()" />
                    <mat-error *ngIf="email?.invalid" style="color: red;">{{ errorMessage() }}</mat-error>
                </mat-form-field>
            </div>
            <div class="four">
                <mat-form-field>
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
                    <button mat-icon-button matSuffix type="button" (click)="clickEvent($event)"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
                        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>

            <div class="five">
                <div class="example-button-row">
                    <div class="example-flex-container">
                        <div class="example-button-container">
                            <button mat-fab extended type="submit">
                                <mat-icon>save</mat-icon>
                                Submit
                            </button>
                        </div>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="example-button-container">
                            <button mat-fab extended type="reset">
                                <mat-icon>clear</mat-icon>
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- <div class="example-button-container">
            <button mat-fab extended type="reset" (click)="signup()">
                <mat-icon>account_icon</mat-icon>
                Signup
            </button>
        </div> -->
    </div>
</div>
